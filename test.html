<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .container{
            margin: 30px;
            padding: 40px;
            height: 300px;
            width: 300px;
            background-color: aquamarine;
           
        }
        .btn{
            display: inline;
            margin-top: 10px;
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <div class="container">
        <label for="fruitName">Fruit Name:</label>
        <input type="text" id="fruitName"  name="fruitName">
        <button  class="btn" id="appleBtn" >Insert Apple</button> 
        <button class="btn" id= "bananaBtn">Insert Banana</button>
        <button class="btn" id="orangeBtn">Insert Orange</button>

    </div>
    <script src="jQuery.js"></script>
    <script>
     $(document).ready(function(){
        $('#appleBtn').click(function(){
            $('#fruitName').val("Apple")
        });
        $('#bananaBtn').click(function(){
            $('#fruitName').val("Banana")
        });
        $('#orangeBtn').click(function(){
            $('#fruitName').val("Orange")
        });
     });

    </script>
</body>
</html>
